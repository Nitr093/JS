<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="Ejercicio2.css" />
</head>

<body>


    <textarea class="cuadro" oninput="contadorCaracteres()" placeholder="Aca escriba lo que usted quiera."></textarea>

    <div>
        <p>Contador de caracteres</p>
        <input type="text" id="contador" readonly>
    </div>


    <script>

        const boton = document.getElementById("contador");

        function contadorCaracteres() {
            var cantidad = document.querySelector(".cuadro").value.length
            boton.value = cantidad
        };


    </script>


</body>

</html>
