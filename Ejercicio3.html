<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>

</head>

<body>





    <script>

        var alumnos = [
            {
                nombre: 'Juan Gomez',
                nota: 7
            }, {
                nombre: 'Pedro Rodriguez',
                nota: 4
            }, {
                nombre: 'Roxana García',
                nota: 8
            }, {
                nombre: 'Luciano Lopez',
                nota: 5
            }, {
                nombre: 'Fernanda Gimenez',
                nota: 6
            }, {
                nombre: 'Florencia Martinez',
                nota: 10
            }, {
                nombre: 'Raul Sanchez',
                nota: 7
            }, {
                nombre: 'Sandra Figueroa',
                nota: 8
            }];
        console.log(alumnos)


        function alumnosAprobados() {
            for (var i = 0; i < alumnos.length; i++) {
                if (alumnos[i].nota >= 7) {
                    document.write(`El alumno ${alumnos[i].nombre} está <b>aprobado</b> con un ${alumnos[i].nota}<br>`)
                }
                else if (alumnos[i].nota < 7) {
                    document.write(`El alumno ${alumnos[i].nombre} está <b>desaprobado</b> con un ${alumnos[i].nota} <br>`)
                }
            }
        }

        document.write(alumnosAprobados())


    </script>
</body>

</html>
